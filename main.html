<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>slider</title>
</head>
<body>
    <div class="slider">
        <div class="item">
            <a class="previous" onclick="previousSlide()">&#10094;</a>
            <div class="item_col">
               <h2>Здесь может быть текст</h2>
               <h3>Но пока его нет</h3> 
               <button class="btn">Эта кнопка никуда не ведет</button>
            </div>           
            <img src="https://bipbap.ru/wp-content/uploads/2017/04/0_7c779_5df17311_orig.jpg" alt="">
            <a class="next" onclick="nextSlide()">&#10095;</a>
        </div>

        <div class="item">
            <a class="previous" onclick="previousSlide()">&#10094;</a>
            <div class="item_col">
               <h2>Здесь может быть текст</h2>
               <h3>Но пока его нет</h3> 
               <button class="btn">Эта кнопка никуда не ведет</button>
            </div>           
            <img src="https://s1.1zoom.ru/big0/52/Love_Sunrises_and_sunsets_Fingers_Hands_Heart_Sun_532758_1280x897.jpg" alt="">
            <a class="next" onclick="nextSlide()">&#10095;</a>
        </div>

        <div class="item">
            <a class="previous" onclick="previousSlide()">&#10094;</a>
            <div class="item_col">
               <h2>Здесь может быть текст</h2>
               <h3>Но пока его нет</h3> 
               <button class="btn">Эта кнопка никуда не ведет</button>
            </div>           
            <img src="https://bipbap.ru/wp-content/uploads/2017/04/moraine-lake_1.jpg" alt="">
            <a class="next" onclick="nextSlide()">&#10095;</a>
        </div>
        
        <div class="arrow_mobile">
            <a class="previous_mobile" onclick="previousSlide()">&#10094;</a>
            <a class="next_mobile" onclick="nextSlide()">&#10095;</a>
        </div>
        
    </div>
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function nextSlide() {
           showSlides(slideIndex += 1);
        }

        function previousSlide() {
           showSlides(slideIndex -= 1);  
        }

        function currentSlide(n) {
           showSlides(slideIndex = n);
        }

        function showSlides(n) {
           let slides = document.getElementsByClassName("item");
            if (n > slides.length) {
               slideIndex = 1
            }
            if (n < 1) {
               slideIndex = slides.length
            }
            for (let slide of slides) {
               slide.style.display = "none";
            }
            slides[slideIndex - 1].style.display = "flex";    
        }
    </script>
</body>
</html>
